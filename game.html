<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quick Quiz - Play</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="game.css" />
</head>

<body>
  <div class="container">
    <div id="loader"></div>
    <div class="custom-container">
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <img id="question_img" src="" height="400px" />
        <h2 id="question"></h2>
        <div class="choices-container">
          <div class="choice-container" data-number="1">
            <p class="choice-prefix">A</p>
            <div class="choice-option-container">
              <img src="" class="choice-image" data-number="1"></img>

              <p class="choice-text" data-number="1"></p>
            </div>
          </div>
          <div class="choice-container" data-number="2">
            <p class="choice-prefix">B</p>
            <div class="choice-option-container">
              <img src="" class="choice-image" data-number="2"></img>

              <p class="choice-text" data-number="2"></p>
            </div>
          </div>
          <div class="choice-container" data-number="3">
            <p class="choice-prefix">C</p>
            <div class="choice-option-container">

              <img src="" class="choice-image" data-number="3"></img>
              <p class="choice-text" data-number="3"></p>
            </div>
          </div>
          <div class="choice-container" data-number="4">
            <p class="choice-prefix">D</p>
            <div class="choice-option-container">
              <img src="" class="choice-image" data-number="4"></img>
              <p class="choice-text" data-number="4"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="justify-center flex-column">
          <a class="btn" onclick="getNewQuestion()">Next</a>
        </div> -->
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
